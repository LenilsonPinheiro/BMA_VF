<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex, nofollow"> <title>{% block title %}Acesso Restrito{% endblock %} | Belarmino Monteiro</title>
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicons/favicon.ico') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    {% block extra_css %}{% endblock %}

    <style>
        /* Reset & Base para Autenticação */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0f172a; /* Fallback color */
        }
        
        /* Previne o "Flash" de conteúdo não estilizado */
        body {
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
        body.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>

    {% block auth_content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Fade In suave ao carregar
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
    
    {% block scripts %}{% endblock %}

</body>
</html>
